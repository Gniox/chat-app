<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Socket.IO chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js" async></script>
    <!-- <script src="enterForSubmit.js" async></script> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body">
    <!-- header and title container -->
    <div class="yellow row row-1">
      <div class="purple col-4 col-m-25"></div>
      <!-- title -->
      <div class="col-8 col-m-75 blue">
        <h1>Chat</h1>
      </div>
    </div>
    <!-- body of app -->
    <div class="row purple row-14">
      <!-- left side of body -->
      <div class="col-4 col-m-25 blue">
        <!-- where the chats will be located -->
        <ul class="yellow">
          <!-- <li>Hello</li>
          <li>There</li> -->
        </ul>
      </div>
      <!-- main chat -->
      <div class="col-8 col-m-75 green">
        <!-- where the messages will be displayed -->
        <ul class="yellow" id="messages">
          <!-- <li>Howdy</li>
          <li>Howdy</li>
          <li>Howdy</li>
          <li>Howdy</li>
          <li>Howdy</li>
          <li>Howdy</li>
          <li>Howdy</li> -->
        </ul>
        <!-- where to input text for chat -->
        <form action="" class="col-8 col-m-75 row-1 input-container">
          <!-- chat input bar -->
          <div class="purple col-8 col-m-75">
            <div class="input-item blue">
              <label for="name">Name: </label>
              <input class="col-5 col-m-75" id="name" autocomplete="off" />
              <input type="button" onclick="submitName()" value="Send" />
            </div>

            <div class="input-item row-15 yellow">
              <input class="col-9 col-m-75" id="m" autocomplete="off" />
              <input type="button" onclick="submitMessage()" value="Send" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
